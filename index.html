<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="bg">
      <img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg-pattern"/>
      <img class="bg-bottom" src="./images/bg-pattern-top.svg" alt="bg-pattern"/>
    </div>
    <div class="card-container">
      <div class="card">
        <img src="./images/image-victor.jpg" alt="profile image" class="card-profile-image" />
        <p>Victor Crest<span> 26</span></p>
      <p>London</p>
        <div class="profile-counters">
          <div class="counters">
            <div class="counters-count">80K</div>
            <div class="counters-title">Followers</div>
          </div>
          <div class="counters">
            <div class="counters-count">803K</div>
            <div class="counters-title">Likes</div>
          </div>
          <div class="counters">
            <div class="counters-count">1.4K</div>
            <div class="counters-title">Photos</div>
          </div>
      </div>
    </div>
  </div>
  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</main>
</body>

</html>
